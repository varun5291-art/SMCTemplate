<!DOCTYPE html>
<html>
<head>
    <title>Submit Complaint - CivicZoneSolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background: #f6f6f6;
        }
        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: none;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        .invalid-feedback {
            display: block;
        }
        .category-option {
            display: none;
        }
        .category-option.water-supply { display: none; }
        .category-option.drainage-stormwater { display: none; }
        .category-option.health-hospitals { display: none; }
        .category-option.public-toilets { display: none; }
        .category-option.food-hygiene { display: none; }
        .category-option.streetlights-roads { display: none; }
        .category-option.solid-waste { display: none; }
        .category-option.parks-gardens { display: none; }
        .category-option.civic-centers { display: none; }
        .category-option.miscellaneous { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Submit Complaint</span>
            <div>
                <a href="dashboard.html" class="btn btn-sm" style="background-color: #34495e; color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; transition: background-color 0.3s;">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                
                <form method="post" enctype="multipart/form-data" id="complaintForm">
                    
                    <!-- Category -->
                    <div class="mb-3">
                        <label class="form-label">Category:</label>
                        <select name="category" class="form-select" id="id_category">
                            <option value="water_supply" selected>Water Supply</option>
                            <option value="road_maintenance">Road Maintenance</option>
                            <option value="street_lighting">Street Lighting</option>
                            <option value="sanitation">Sanitation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Subcategory -->
                    <div class="mb-3">
                        <label class="form-label">Subcategory:</label>
                        <select name="subcategory" class="form-select" id="id_subcategory">
                            <option value="low_pressure" selected>Low Pressure</option>
                            <option value="no_water">No Water</option>
                            <option value="contaminated">Contaminated Water</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Zone -->
                    <div class="mb-3">
                        <label class="form-label">Zone:</label>
                        <select name="zone" class="form-select" id="id_zone">
                            <option value="zone_a" selected>Zone A</option>
                            <option value="zone_b">Zone B</option>
                            <option value="zone_c">Zone C</option>
                        </select>
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label class="form-label">Location:</label>
                        <div id="map"></div>
                        <input type="text" name="location" class="form-control" id="id_location" value="Main Street, City Center">
                        <input type="hidden" name="latitude" id="id_latitude" value="12.9716">
                        <input type="hidden" name="longitude" id="id_longitude" value="77.5946">
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label class="form-label">Phone Number:</label>
                        <input type="tel" name="phone" class="form-control" id="id_phone" value="+1234567890">
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <textarea name="description" class="form-control" id="id_description" rows="4">Please describe your complaint in detail...</textarea>
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-3">
                        <label class="form-label">Upload Image (optional):</label>
                        <input type="file" name="proof_image" class="form-control" id="id_proof_image" accept="image/*">
                        <small class="text-muted">Supported formats: JPG, JPEG, PNG</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" style="background-color: #2c3e50; border-color: #2c3e50;">Submit Complaint</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Civic Zone - All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker;
        let subcategoriesByCategory = {
            "water_supply": ["low_pressure", "no_water", "contaminated", "other"],
            "road_maintenance": ["potholes", "cracks", "flooding", "other"],
            "street_lighting": ["bulb_out", "flickering", "pole_damaged", "other"],
            "sanitation": ["garbage", "sewage", "cleaning", "other"],
            "other": ["other"]
        };

        function updateLocationInput(pos) {
            document.getElementById('id_latitude').value = pos.lat;
            document.getElementById('id_longitude').value = pos.lng;

            // Reverse geocode to get address
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.lat}&lon=${pos.lng}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('id_location').value = data.display_name || '';
                })
                .catch(() => {
                    document.getElementById('id_location').value = '';
                });
        }

        function initMap() {
            // Default to Surat city center
            const defaultPos = { lat: 21.1702, lng: 72.8311 };

            map = L.map('map').setView([defaultPos.lat, defaultPos.lng], 15);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }).addTo(map);

            marker = L.marker([defaultPos.lat, defaultPos.lng], { draggable: true }).addTo(map);

            // Try to get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setView([pos.lat, pos.lng], 17);
                        marker.setLatLng([pos.lat, pos.lng]);
                        updateLocationInput(pos);
                    },
                    (error) => {
                        console.log("Geolocation error:", error);
                        updateLocationInput(defaultPos);
                    }
                );
            } else {
                updateLocationInput(defaultPos);
            }

            map.on('click', (e) => {
                marker.setLatLng(e.latlng);
                updateLocationInput(e.latlng);
            });

            marker.on('dragend', () => {
                const pos = marker.getLatLng();
                updateLocationInput(pos);
            });
        }

        function handleCategoryChange() {
            const categorySelect = document.getElementById('id_category');
            const subcategorySelect = document.getElementById('id_subcategory');
            const otherCategoryDiv = document.getElementById('otherCategoryDiv');
            const otherCategoryInput = document.getElementById('id_other_category');
            
            // Reset subcategory
            subcategorySelect.value = '';
            
            // Show/hide other category input
            if (categorySelect.value === 'Other') {
                otherCategoryDiv.style.display = 'block';
                if (otherCategoryInput) otherCategoryInput.required = true;
            } else {
                otherCategoryDiv.style.display = 'none';
                if (otherCategoryInput) otherCategoryInput.required = false;
            }
            
            // Clear all subcategory options except first and "Other"
            while (subcategorySelect.options.length > 0) {
                subcategorySelect.remove(0);
            }
            
            // Add default option
            const defaultOption = new Option('Select Subcategory', '');
            subcategorySelect.add(defaultOption);
            
            // Add subcategories based on selected category
            const selectedCategory = categorySelect.value;
            if (selectedCategory && selectedCategory !== 'Other') {
                const subcategories = subcategoriesByCategory[selectedCategory] || [];
                subcategories.forEach(sub => {
                    const option = new Option(sub, sub);
                    subcategorySelect.add(option);
                });
            }
            
            // Add "Other" option
            const otherOption = new Option('Other', 'Other');
            subcategorySelect.add(otherOption);
        }

        function handleSubcategoryChange() {
            const subcategorySelect = document.getElementById('id_subcategory');
            const otherSubcategoryDiv = document.getElementById('otherSubcategoryDiv');
            const otherSubcategoryInput = document.getElementById('id_other_subcategory');
            
            if (subcategorySelect.value === 'Other') {
                otherSubcategoryDiv.style.display = 'block';
                if (otherSubcategoryInput) otherSubcategoryInput.required = true;
            } else {
                otherSubcategoryDiv.style.display = 'none';
                if (otherSubcategoryInput) otherSubcategoryInput.required = false;
            }
        }

        function validatePhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 10;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Set up category change handler
            const categorySelect = document.getElementById('id_category');
            if (categorySelect) {
                categorySelect.addEventListener('change', handleCategoryChange);
                handleCategoryChange(); // Initial call
            }
            
            // Set up subcategory change handler
            const subcategorySelect = document.getElementById('id_subcategory');
            if (subcategorySelect) {
                subcategorySelect.addEventListener('change', handleSubcategoryChange);
                handleSubcategoryChange(); // Initial call
            }
            
            // Phone number validation
            const phoneInput = document.getElementById('id_phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function() {
                    this.value = this.value.replace(/\D/g, ''); // Only allow digits
                    
                    if (validatePhoneNumber(this.value)) {
                        this.classList.remove('is-invalid');
                    } else {
                        this.classList.add('is-invalid');
                    }
                });
            }
            
            // Form validation
            const form = document.getElementById('complaintForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    // Validate phone number
                    const phone = document.getElementById('id_phone').value;
                    if (!validatePhoneNumber(phone)) {
                        event.preventDefault();
                        alert('Please enter a valid 10-digit phone number');
                        return false;
                    }
                    
                    // Validate location
                    const lat = document.getElementById('id_latitude').value;
                    const lng = document.getElementById('id_longitude').value;
                    if (!lat || !lng) {
                        event.preventDefault();
                        alert('Please select a location on the map');
                        return false;
                    }
                    
                    return true;
                });
            }
        });
    </script>
</body>
</html>
