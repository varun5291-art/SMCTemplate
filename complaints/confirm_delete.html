<!DOCTYPE html>
<html>
<head>
    <title>Delete Complaint - CivicZoneSolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f6f6;
            padding: 20px;
        }
        .confirmation-box {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .complaint-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2 class="mb-4">Delete Complaint</h2>
        
        <p>Are you sure you want to delete this complaint?</p>
        
        <div class="complaint-details">
            <p><strong>Category:</strong> Water Supply</p>
            <p><strong>Subcategory:</strong> Low Pressure</p>
            <p><strong>Zone:</strong> Zone A</p>
            <p><strong>Description:</strong> Water pressure is very low in our area</p>
            <p><strong>Date:</strong> 15 Jan 2024</p>
        </div>
        
        <div class="btn-group">
            <form method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
