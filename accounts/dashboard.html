<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Welcome to your Dashboard, User!</h2>
        <div class="space-y-4 mb-6">
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600"><strong>Your Role:</strong> <span class="text-blue-600">User</span></p>
                <p class="text-sm text-gray-600"><strong>Email:</strong> user@example.com</p>
                <p class="text-sm text-gray-600"><strong>Member since:</strong> January 1, 2023</p>
            </div>
        </div>
        <div class="space-y-4">
            <button onclick="window.location.href='../complaints/dashboard.html'" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transition duration-300 shadow-lg">View My Complaints</button>
            <button onclick="window.location.href='logout.html'" class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-red-600 hover:to-red-700 transition duration-300 shadow-lg">Logout</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
