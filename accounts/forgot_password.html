<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Civic Zone Solution</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        .form-control:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden fade-in">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <i class="fas fa-key text-4xl text-purple-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password</h2>
                <p class="text-gray-600">Enter your email address and we'll send you password reset instructions</p>
            </div>

            <form method="post" class="space-y-6" id="forgotPasswordForm">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-lg border-0 shadow-sm" id="email" name="email" placeholder="Enter your email" required>
                    <label for="email" class="text-gray-600">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                </div>

                <button type="submit" class="w-full btn-primary-custom text-white py-3 px-4 rounded-lg font-semibold text-lg shadow-lg" id="submitBtn">
                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600 mb-4">Remember your password?</p>
                <a href="login.html" class="inline-flex items-center px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg font-medium transition-all duration-300 shadow-sm hover:shadow-md">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>

            <div class="text-center mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    <i class="fas fa-shield-alt me-1"></i>
                    Your email is secure and encrypted
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form submission with loading state
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('submitBtn');
            const spinner = btn.querySelector('.spinner-border');
            const icon = btn.querySelector('i');

            btn.disabled = true;
            spinner.classList.remove('d-none');
            icon.classList.add('d-none');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Sending...';
        });

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
