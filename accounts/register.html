<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gradient-to-br from-green-500 to-blue-600 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white rounded-xl shadow-2xl max-w-4xl w-full overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Image Side -->
            <div class="md:w-1/2 bg-gradient-to-br from-green-400 to-blue-500 p-0 relative overflow-hidden">
                <!-- Bootstrap Carousel -->
                <div id="registerCarousel" class="carousel slide h-full" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#registerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#registerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#registerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner h-full">
                        <div class="carousel-item active h-full">
                            <div class="h-full bg-gradient-to-br from-green-500 to-blue-600 flex items-center justify-center p-8">
                                <div class="text-center text-white">
                                    <div class="mb-6">
                                        <svg class="w-24 h-24 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <h3 class="text-2xl font-bold mb-4">Join Our Community</h3>
                                    <p class="text-green-100 text-lg">Create your account and start making a difference.</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item h-full">
                            <div class="h-full bg-gradient-to-br from-teal-500 to-green-600 flex items-center justify-center p-8">
                                <div class="text-center text-white">
                                    <div class="mb-6">
                                        <svg class="w-24 h-24 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <h3 class="text-2xl font-bold mb-4">Easy Registration</h3>
                                    <p class="text-teal-100 text-lg">Quick and simple account setup process.</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item h-full">
                            <div class="h-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-8">
                                <div class="text-center text-white">
                                    <div class="mb-6">
                                        <svg class="w-24 h-24 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <h3 class="text-2xl font-bold mb-4">Secure & Verified</h3>
                                    <p class="text-blue-100 text-lg">Your information is safe with us.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#registerCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#registerCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Form Side -->
            <div class="md:w-1/2 p-8">
                <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
                <form method="post" class="space-y-4">
                    <div class="form-group">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password1" name="password1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-600 hover:to-blue-700 transition duration-300 shadow-lg">Create Account</button>
                </form>
                <p class="text-center mt-4 text-gray-600">
                    Already have an account? <a href="login.html" class="text-green-600 hover:text-green-800 font-semibold">Sign in here</a>
                </p>
                <p class="text-center mt-6 text-gray-600">Welcome to Civic Zone Solution</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
