<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - CivicZoneSolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container i {
            font-size: 3rem;
            color: #3498db;
        }
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .logo-text .civic { color: #2c3e50; }
        .logo-text .zone { color: #3498db; }
        .logo-text .solution { color: #e74c3c; }
        .form-control {
            padding: 0.75rem;
        }
        .btn-login {
            background-color: #2c3e50;
            color: white;
            padding: 0.75rem;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #34495e;
            color: white;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <i class="fas fa-city"></i>
            <div class="logo-text">
                <span class="civic">Civic</span>
                <span class="zone">Zone</span>
                <span class="solution">Solution</span>
            </div>
            <h5 class="mt-2">Admin Portal</h5>
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login">Login as Admin/Officer</button>
        </form>
        
        <div class="back-link">
            <a href="login.html">‚Üê Back to User Login</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
