<!DOCTYPE html>
<html>
<head>
    <title>Delete Account - CivicZoneSolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .delete-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .warning-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <div class="text-center">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="mb-3">Delete Your Account</h2>
            <p class="text-danger mb-4">
                <strong>Warning:</strong> This action cannot be undone. All your data will be permanently deleted.
            </p>
        </div>

        <form method="post">

            <div class="mb-4">
                <label class="form-label">Enter your password to confirm</label>
                <input type="password" name="password" class="form-control" required>
                <small class="text-muted">Type your password to confirm account deletion</small>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt me-1"></i> Permanently Delete Account
                </button>
                <a href="user_profile.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Cancel and Go Back
                </a>
            </div>
        </form>

        <div class="mt-4 text-center">
            <small class="text-muted">
                Note: This action will delete all your complaints and personal data.
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
